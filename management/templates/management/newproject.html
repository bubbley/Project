{%  extends "base.html" %}

{% block title %}
    Create new project
{% endblock %}

{% block content %}


        <h1 class="title">Create new project</h1>

        <div class="columns">
            <div class="column is-half">
                <form method="post" action="{% url 'management:create_new' %}">
                    {% csrf_token %}
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input name="name" class="input" type="text" placeholder="Text input">
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Description</label>
                      <div class="control">
                        <textarea name="description" class="textarea" placeholder="Textarea"></textarea>
                      </div>
                    </div>

                    <div class="field is-grouped">
                      <div class="control">
                        <button class="button is-link">Submit</button>
                      </div>
                      <div class="control">
                        <button class="button is-text">Cancel</button>
                      </div>
                    </div>
                </form>
            </div>
        </div>


{%  endblock %}
